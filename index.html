<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Quiz Maker</h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="showSection('home')">Home</a></li>
                    <li><a href="#" onclick="showSection('create-quiz')">Create Quiz</a></li>
                    <li><a href="#" onclick="showSection('quiz-list')">Take Quiz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home" class="content-section">
        <div class="container">
            <h2>Welcome!!</h2>
            <h3>You can create a quiz easily and Quickly take quizzes effortlessly!</h3>
            <button onclick="showSection('create-quiz')">Create a Quiz</button>
            <button onclick="showSection('quiz-list')">Browse Quizzes</button>
        </div>
    </section>

    <!-- Quiz Creation Section -->
    <section id="create-quiz" class="content-section hidden">
        <div class="container">
            <h2>Create a New Quiz</h2>
            <form id="quizForm">
                <h3><label for="quizTitle">Quiz Title:</label></h3>
                <input type="text" id="quizTitle" placeholder="Enter Quiz Title" required>
                <div id="questionsContainer"></div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="submit">Create Quiz</button>
            </form>
        </div>
    </section>

    <!-- Quiz List Section -->
    <section id="quiz-list" class="content-section hidden">
        <div class="container">
            <h2>Available Quizzes</h2>
            <h3><ul id="quizList"></ul></h3>
        </div>
    </section>

    <!-- Quiz Taking Section -->
    <section id="take-quiz" class="content-section hidden">
        <h3><div class="container">
            <h2 id="quizTitleDisplay"></h2>
            <div id="quizQuestions"></div>
            <button id="submitQuiz" onclick="submitQuiz()">Submit Quiz</button>
        </div></h3>
    </section>

    <!-- Quiz Results Section -->
    <section id="quiz-results" class="content-section hidden">
        <div class="container">
            <h2>Your Quiz Results</h2>
            <h3><p id="quizScore"></p></h3>
            <h3><ul id="quizAnswers"></ul></h3>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 by Dhruv Gupta | All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
